<div class="leave-request-container">
    <h2>Merhaba {{ userName }}</h2>
    <table>
      <thead>
        <tr>
          <th>Start Date</th>
          <th>End Date</th>
          <th>Status</th>
          <th *ngIf="isManagerOrHRManager">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let request of leaveRequests">
          <td>{{ request.startDate | date: 'dd/MM/yyyy' }}</td> <!-- Daha temiz bir tarih görüntüsü ekledim-->
          <td>{{ request.endDate | date: 'dd/MM/yyyy' }}</td>
          <td>{{ request.status }}</td>
          <td *ngIf="isManagerOrHRManager">
            <button (click)="approveRequest(request.id)">Onayla</button>
            <button (click)="rejectRequest(request.id)">Reddet</button>
          </td>
        </tr>
      </tbody>
    </table>
    <button (click)="createLeaveRequest()">İzin Talebi Oluştur</button>
    <button (click)="logout()">Çıkış Yap</button>
  </div>
